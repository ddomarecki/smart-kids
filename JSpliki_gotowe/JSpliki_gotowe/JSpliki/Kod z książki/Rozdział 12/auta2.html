<!DOCTYPE html>
<html>
<head>
    <title>Auta</title>
<meta http-equiv="Content-type" content="text/html; charset=iso-8859" />
</head>

<body>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

<script>
var Auto = function (x, y) {
this.x = x;
this.y = y;
};

Auto.prototype.rysuj = function () {
var autoHtml = '<img src="http://nostarch.com/images/car.png">';

this.autoElement = $(autoHtml);

this.autoElement.css({
position: "absolute",
left: this.x,
top: this.y
});

$("body").append(this.autoElement);
};

Auto.prototype.wPrawo = function () {
this.x += 5;

this.autoElement.css({
left: this.x,
top: this.y
});
};
Auto.prototype.wLewo = function () {
this.x -= 5;

this.autoElement.css({
left: this.x,
top: this.y
});
};

Auto.prototype.wGórê = function () {
this.y -= 5;

this.autoElement.css({
left: this.x,
top: this.y
});
};

Auto.prototype.wDó³ = function () {
this.y += 5;

this.autoElement.css({
left: this.x,
top: this.y
});
};
var tesla = new Auto(20, 20);
var nissan = new Auto(100, 200);

tesla.rysuj();
nissan.rysuj();
</script>
</body>
</html>
