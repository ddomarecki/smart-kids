<!DOCTYPE html>
<html>
<head>
  <title>P³ótno</title>
</head>

<body>
    <canvas id="p³ótno" width="200" height="200"></canvas>

    <script>
    var p³ótno = document.getElementById("p³ótno");
    var kontekst = p³ótno.getContext("2d");

    kontekst.lineWidth = 2;
    kontekst.strokeStyle = "Green";

    kontekst.beginPath();
    kontekst.arc(50, 50, 20, 0, Math.PI / 2, false);
    kontekst.stroke();
    kontekst.beginPath();
    kontekst.arc(100, 50, 20, 0, Math.PI, false);
    kontekst.stroke();
    kontekst.beginPath();
    kontekst.arc(150, 50, 20, 0, Math.PI * 2, false);
    kontekst.stroke();
    </script>
</body>
</html>
