      this.elementAuto = $(autoHtml);

      this.elementAuto.css({
        position: "absolute",
        left: this.x,

      $("body").append(this.elementAuto);
    };

    Auto.prototype.wPrawo = function () {
      this.x += this.szybko¶æ;

      this.elementAuto.css({
        left: this.x,
        top: this.y
      });
    };

    Auto.prototype.wLewo = function () {
      this.x -= this.szybko¶æ;

      this.elementAuto.css({
        left: this.x,
        top: this.y
      });
    };

    Auto.prototype.wGórê = function () {
      this.y -= this.szybko¶æ;

      this.elementAuto.css({
        left: this.x,
        top: this.y
      });
    };

    Auto.prototype.wDó³ = function () {
      this.y += this.szybko¶æ;

    };
