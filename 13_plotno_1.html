<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="plotno" width="200" height="200"></canvas>

    <script>
        var plotno = document.getElementById("plotno");
        var kontekst = plotno.getContext("2d");
        // kontekst.fillRect(0, 0, 10, 10);
        // document.getElementById("plotno").getContext("2d").fillRect(0, 0, 10, 10)
        var wielkosc = 1;
        for (var i = 0; i < 8; i++) {
            wielkosc *= 1.2;
            kontekst.fillRect(i * 11, i * 11, 10 * wielkosc, 10 * wielkosc);
        }
    </script>

</body>

</html>
