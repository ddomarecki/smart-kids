<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function porownajTablice(arr1, arr2) {
            if (arr1.length != arr2.length) {
                console.log("Tablice mają różną wielkość");
                return false;
            } else {
                for (i = 0; i < arr1.length; i++) {
                    if (arr1[i] != arr2[i]) {
                        console.log("zawartość tablic jest różna w indeksie " + i);
                        return false;
                    }
                }
                return true;
            }
        }
        porownajTablice([1, 2, 3], [4, 5, 6]);
    </script>
</body>

</html>
