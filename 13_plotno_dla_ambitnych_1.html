<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <canvas id="plotno" width="500" height="500"></canvas>

    <script>
        // var plotno = document.getElementById("plotno");
        // var kontekst = plotno.getContext("2d");
        // kontekst.fillRect(0, 0, 10, 10);
        // document.getElementById("plotno").getContext("2d").fillRect(0, 0, 10, 10)

        //dla ambitnych 1

        var plotno = document.getElementById("plotno");
        var kontekst = plotno.getContext("2d");

        var okrag = function (x, y, promien, wypelnijokrag) {
            kontekst.beginPath();
            kontekst.arc(x, y, promien, 0, Math.PI * 2, false);
            kontekst.stroke();
            if (wypelnijokrag) {
                kontekst.fill();
            }
        }

        var rysuj = function (x, y) {

            kontekst.lineWidth = 4;
            kontekst.fillStyle = "Black"

            kontekst.strokeStyle = "Black";
            okrag(x, y, 30, false);

            okrag(x, y + 70, 40);

            okrag(x, y + 50, 4, true);
            okrag(x, y + 70, 4, true);
            okrag(x, y + 90, 4, true);

            okrag(x + 10, y - 5, 4, true);
            okrag(x - 10, y - 5, 4, true);

            kontekst.strokeStyle = "Orange";
            kontekst.fillStyle = "Orange"; // kolor wypełnienia okręgu
            okrag(x, y + 5, 4, true);
        }

        rysuj(180, 50);
        rysuj(50, 50);
        rysuj(50, 250);
        rysuj(180, 250);
    </script>

</body>

</html>
