<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programowanie interaktywne</title>
</head>
<body>
    <h1 id="naglowek">Hello world</h1>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script>
        var przesuniecieZLewej = 0;

        var przesuwajNaglowek = function () {
            $("#naglowek").offset({left: przesuniecieZLewej});
            przesuniecieZLewej++;
            if(przesuniecieZLewej > 200) {
                przesuniecieZLewej = 0;
            }
        };

        setInterval(przesuwajNaglowek, 30);

        var obslugaKlikniecia = function(zdarzenie) {
            console.log("Klikniecie! " + zdarzenie.pageX + " " + zdarzenie.pageY);
        };

        $("h1").click(obslugaKlikniecia);
    </script>
</body>
</html>
